<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal thay đổi mật khẩu</title>
    <link rel="shortcut icon" href="./images/logoHNC.png" type="image/x-icon" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/library.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/changepassword.css">
  </head>
  <body>
    <!-- Modal Change Password -->
    <div class="overlay">
      <div class="modal modal-change-password">
        <!-- header modal -->
        <div class="modal__title">
          <h4>Đổi mật khẩu</h4>
            <svg class="modal__icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18" stroke="#323639" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="#323639" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <!-- body modal -->
        <div class="modal__body">
          <form class="form-change-password">
            <div class="form-group">
              <label for="password">Mật khẩu hiện tại</label>
              <input type="text" class="form__input input-password" id="password">
            </div>
            <div class="form-group">
              <label for="new-password">Mật khẩu mới</label>
              <input type="text" class="form__input input-new-password" id="new-password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Xác nhận mật khẩu</label>
              <input type="text" class="form__input input-confirm-password" id="confirm-password">
            </div>
          </form>
        </div>
        <!-- Footer modal -->
         <div class="btn-action">
            <button class="btn modal__btn btn-save">Lưu</button>
            <button class="btn modal__btn btn-cancel">Huỷ</button>
         </div>
      </div>
    </div>
  </body>
</html>
